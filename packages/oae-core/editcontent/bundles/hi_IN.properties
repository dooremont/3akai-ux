FILE_DETAILS_EDIT_SUCCESS = इस फ़ाइल का विवरण सफलतापूर्वक संपादित किया गया।
LINK_DETAILS_EDIT_FAIL = इस कड़ी का विवरण संपादित नहीं किया जा सकता है।
