CROPPING = Кадрування
DRAG_A_PHOTO_HERE_TO_UPLOAD = Перетягнути фотографію тут, щоб завантажити
INVALID_PROFILE_PICTURE = Неприпустиме зображення профілю.
PROFILE_PICTURE = Профіль зображення
PROFILE_PICTURE_COULD_NOT_BE_UPDATED = Не вдалося оновити ваше зображення профілю.
PROFILE_PICTURE_IS_TOO_SMALL = Замале зображення профілю.
PROFILE_PICTURE_NOT_UPDATED = Зображення профілю не оновлено.
PROFILE_PICTURE_NOT_UPLOADED = Профіль зображення не завантажено.
PROFILE_PICTURE_SUCCESSFULLY_UPDATED = Профіль зображення успішно оновлений.
PROFILE_PICTURE_UPDATED = Профіль зображення оновлено.
PROFILE_PICTURE_UPLOAD_FAILED = Не вдалося завантажити профіль зображення.
PROFILE_PICTURE_YOU_TRIED_TO_UPLOAD_IS_TOO_LARGE = Профіль зображення, яке ви намагалися завантажити є завеликим. Розмір може бути максимум 10 МВ.
PROFILE_PICTURE_YOU_TRIED_TO_UPLOAD_IS_TOO_SMALL = Профіль зображення, яке спробували завантажити є замалим. Розмір повинен бути принаймні 200 пікселів широти і височини.
SELECT_A_VALID_PROFILE_PICTURE = Будь ласка, оберіть достовірний  jpg, gif or png профіль зображення.
SELECT_NEW = Обрати новий
SET_PICTURE = Встановити зображення
UPLOADED_PROFILE_PICTURE = Завантажити профіль зображення

